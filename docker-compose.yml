
version: "3.9"

services:
  angular-app:
    build: .
    container_name: angular-app
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - mynetwork

  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mynetwork

volumes:
  pgdata:

networks:
  mynetwork:
